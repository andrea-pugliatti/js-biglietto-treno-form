<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body class="bg-primary">
    <div class="container">
        <form class="row text-center rounded my-5 bg-light-subtle" id="form" action="">
            <h1 class="my-3">Calcola il prezzo del biglietto</h1>

            <div class="col-12 col-md-4">
                <label for="name-field">Nome</label>
                <br>
                <input id="name-field" class="form-control mx-auto w-75" type="text">
            </div>

            <div class="col-12 col-md-4">
                <label for="route-length-field">Chilometri da percorrere</label>
                <br>
                <input id="route-length-field" class="form-control mx-auto w-75" type="text" inputmode="numeric">
            </div>

            <div class="col-12 col-md-4">
                <label for="age-field">Et√† del passeggero</label>
                <br>
                <input id="age-field" class="form-control mx-auto w-75" type="text" inputmode="numeric">
            </div>
            <div class="my-3">
                <button class="btn btn-primary">Conferma</button>
            </div>
        </form>

        <div id="ticket" class="row gap-1 rounded text-center my-5 bg-light">
            <h1>Biglietto</h1>
            <div class="col-12 col-md-3">
                <p>
                    Passeggero:
                    <span id="ticket-name"></span>
                </p>

            </div>
            <div class="col-12 col-md-2">
                <p>
                    Offerta:
                    <span id="price-rate"></span>
                </p>

            </div>
            <div class="col-12 col-md-2">
                <p>
                    Carrozza:
                    <span id="coach-number"></span>
                </p>

            </div>
            <div class="col-12 col-md-2">
                <p>
                    Codice CP:
                    <span id="cp-code"></span>
                </p>

            </div>
            <div class="col-12 col-md-2">
                <p>
                    Prezzo:
                    <span id="ticket-price"></span>
                </p>

            </div>

        </div>

    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
