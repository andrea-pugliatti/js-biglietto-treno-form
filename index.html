<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body class="bg-danger">
    <div class="container">
        <form class="row text-center rounded my-5 bg-light-subtle" id="form" action="">
            <h1 class="my-3">Calcola il prezzo del biglietto</h1>

            <div class="col-12 col-md-4">
                <label for="name-field">Nome</label>
                <br>
                <input id="name-field" class="form-control mx-auto w-75" type="text">
            </div>

            <div class="col-12 col-md-4">
                <label for="route-length-field">Chilometri da percorrere</label>
                <br>
                <input id="route-length-field" class="form-control mx-auto w-75" type="text" inputmode="numeric">
            </div>

            <div class="col-12 col-md-4">
                <label for="age-field">Et√† del passeggero</label>
                <br>
                <input id="age-field" class="form-control mx-auto w-75" type="text" inputmode="numeric">
            </div>

            <div class="my-3">
                <button id="confirm" class="btn btn-danger mx-3">Conferma</button>
                <button id="cancel" class="btn btn-danger mx-3">Annulla</button>
            </div>
        </form>

        <div class="row gap-1 rounded my-5 bg-light">
            <h1 class="pt-3 ps-3">BIGLIETTO</h1>

            <div class="col-4 p-4">
                <p class="fw-light">
                    Passeggero:
                    <span id="ticket-name" class="text-uppercase fw-bold"></span>
                </p>
                <p class="fw-light">
                    Codice CP:
                    <span id="cp-code" class="fw-bold"></span>
                </p>
            </div>

            <div class="col-3 p-4">
                <p class="fw-light">
                    Offerta:
                    <span id="price-rate" class="fw-bold"></span>
                </p>

                <p class="fw-light">
                    Carrozza:
                    <span id="coach-number" class="fw-bold"></span>
                </p>

            </div>
            <div class="col-4 p-4">
                <div class="mx-auto w-75 p-3 rounded-5 text-center align-middle text-white fw-bold bg-danger">
                    <span id="ticket-price" class="fs-5"></span>
                    <br>
                    <span>Prezzo</span>
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
